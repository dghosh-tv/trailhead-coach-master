<template>
  <div class="slds-m-top_large layout-wrapper">
    <lightning-layout multiple-rows>
      <template for:each={records} for:item="rec">
        <lightning-layout-item flexibility="auto" size="12" large-device-size="3" padding="around-small" key={rec.id}>
          <c-alliance-hiring-card 
          type={rec.Type__c} 
          company-name={rec.Company_Name__c} 
          location={rec.Locations__c} 
          interview-sign-up-url={rec.Interview_Sign_Up_URL__c} 
          company-url={rec.Company_URL__c}
          show-image={showImage}
          > </c-alliance-hiring-card>
          
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </div>
</template>
